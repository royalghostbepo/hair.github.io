<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hairstylist - Homepage</title>
  </head>
  <body>
    <div class="background-overlay"></div>
    <!-- Navigation Bar -->
    <header>
      <nav>
        <ul>
          <li><a href="#bookings">Bookings</a></li>
          <li><a href="#gallery">Gallery</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="bookings">
        <h1>Book Your Appointment</h1>
        <form action="submit_booking.php" method="POST">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br>
          <label for="phone">Phone:</label><br>
          <input type="tel" id="phone" name="phone" required><br>
          <label for="service">Select Service:</label><br>
          <select id="service" name="service" required>
            <option value="Haircut">Haircut</option>
            <option value="Coloring">Coloring</option>
            <option value="Styling">Styling</option>
          </select><br>
          <label for="date">Preferred Date:</label><br>
          <input type="date" id="date" name="date" required><br>
          <label for="time">Preferred Time:</label><br>
          <input type="time" id="time" name="time" required><br>
          <label for="additional-info">Additional Info:</label><br>
          <textarea id="additional-info" name="additional-info" rows="4"></textarea><br>
          <input type="submit" value="Submit">
        </form>
      </section>
      <section id="gallery">
        <h1>Previous Jobs</h1>
        <div class="gallery">
          <img src="img/img1.jpg" alt="Job 1">
          <img src="img/img2.jpg" alt="Job 2">
          <img src="img/img1.jpg" alt="Job 3">
          <!-- Add more images as needed -->
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
